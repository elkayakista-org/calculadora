<!DOCTYPE html>
<html lang="es">
  <head
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1 id="titulo" class="texto">Calculadora</h1>
    <div id="calc">
      <div id="calc-top"></div>
      <div id="calc-middle">
        <div id="display"></div>
        <div id="buttons">
          <ul>
            <li id="btnMC" class="button">MC</li>
            <li id="btnMP" class="button">M+</li>
            <li id="btnMM" class="button">M-</li>
            <li id="btnSlash" class="button">/</li>
            <li id="btnSeven" class="button">7</li>
            <li id="btnEight" class="button">8</li>
            <li id="btnNine" class="button">9</li>
            <li id="btnAsterisk" class="button">*</li>
            <li id="btnFour" class="button">4</li>
            <li id="btnFive" class="button">5</li>
            <li id="btnSix" class="button">6</li>
            <li id="btnMinus" class="button">-</li>
            <li id="btnOne" class="button">1</li>
            <li id="btnTwo" class="button">2</li>
            <li id="btnThree" class="button">3</li>
            <li id="btnPlus" class="button">+</li>
            <li id="btnC" class="button">C</li>
            <li id="btnZero" class="button">0</li>
            <li id="btnDot" class="button">.</li>
            <li id="btnEqual" class="button">=</li>
          </ul>
          </div>
      </div>
      <div id="calc-bottom"></div>
    </div>
  </body>
</html>
